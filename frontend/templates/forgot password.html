<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #4b0082, #9370db);
}

.forgot-password-container {
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

h1 {
    margin-bottom: 10px;
    font-size: 24px;
    color: #333;
}

h2 {
    margin-bottom: 20px;
    font-size: 18px;
    color: #666;
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #555;
    text-align: left;
    display: flex; 
    align-items: center;
}

.form-group input {
    width: 90%;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

.btn {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #6a0dad;  /* Purple color */
    color: #fff;
    font-size: 16px;
    cursor: pointer;
}

.btn:hover {
    background-color: #9b4dca;  /* Lighter purple on hover */
}

.login-link {
    margin-top: 15px;
    text-align: center;
}

.login-link a {
    text-decoration: none;
    color: #6a0dad;
    font-size: 14px;
}

.login-link a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="forgot-password-container">
        <h1>Forgot Password?</h1>
        <h2>We can help you recover your password.</h2>
        <form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <button type="submit" class="btn">Send Reset Link</button>
        </form>
        <div class="login-link">
            <p>Remembered your password? <a href="login.html" target="_blank">Login here</a></p>
        </div>
    </div>
</body>
</html>
