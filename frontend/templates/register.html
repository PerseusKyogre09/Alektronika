<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Now</title>
    <style>
   body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #4b0082, #9370db); /* Gradient background */
}

.form-container {
    background: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #6a0dad; /* Purple color for title */
}

.form-group {
    margin-bottom: 15px;
    text-align: left; /* Ensure text aligns left */
}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-size: 14px;
    color: #555;
    text-align: left;
}

.form-group input {
    width: 100%; /* Ensure input fields take up full width */
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
    margin-top: 5px;
    box-sizing: border-box; /* Ensure padding does not affect width */
    text-align: left; /* Align text in input fields to the left */
}

.form-group input::placeholder {
    text-align: left; /* Align placeholder text to the left */
}

.form-group input:focus {
    border-color: #6a0dad; /* Focus effect for inputs */
    outline: none;
}

button {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 4px;
    background-color: #6a0dad; /* Purple button */
    color: white;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

button:hover {
    background-color: #9b4dca; /* Lighter purple on hover */
}

p {
    margin-top: 15px;
    font-size: 14px;
    color: #555;
}

a {
    color: #6a0dad; /* Purple link */
    text-decoration: none;
}

a:hover {
    text-decoration: underline; /* Underline link on hover */
}

.register-link {
    margin-top: 15px;
    text-align: center;
}

.register-link a {
    text-decoration: none;
    color: #6a0dad;
    font-size: 14px;
}

.register-link a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="form-container">
        <h2>Register Now</h2>
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="pincode">Pincode:</label>
                <input type="text" id="pincode" name="pincode" placeholder="Enter your pincode" required>
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
        <p>Already have an account? <a href="login.html" target="_blank" >Login here</a></p>
    </div>
</body>
</html>
